<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up</title>
</head>
<body>

    <div class="maincontainer">
        <div class="container">

            <!-- Form -->

            <form class="form" id="form">
                <h1 id="signup">Sign Up</h1><br>

                <label>UserName:</label><br>
                <input id="UserName" type="text" placeholder="Enter UserName"><br>
                <span id='error1'></span><br><br>

                <label>Email:</label><br>
                <input id="email" type="email" placeholder="Enter Email"><br>
                <span id='error2'></span><br><br>

                <label>Password:</label><br>
                <input id="password" type="password" placeholder="Enter Password">
                <span id='error3'></span><br><br> 

                <label>Confirm Password:</label><br>
                <input id="confirm" type="password" placeholder="Confirm Password">
                <span id='error4'></span><br><br>

                <button class="submit" type="submit">Sign Up</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
